<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>POMODORO TIMER</h1>
        <div class="info">
            <div>
                <p class="info_title">ROUNDS</p>
                <p class="info_number" id="round"></p>
            </div>
            <div>
                <p class="info_title">GOALS</p>
                <p class="info_number">0/5</p>
            </div>
        </div>
        <div class="container_chronometer">
            <p id="textMinute">25</p>
            <p>:</p>
            <p id="textSecond">00</p>
            <p class="" id="break"></p>
        </div>
        <div class="buttons">
            <button id="start" onclick="startGame()">Start</button>
            <button id="pause">Stop</button>
            <button id="restart">Restart</button>
        </div>
        <script src="/app.js"></script>
    </div>
    <!-- <script src="/probando.js"></script> -->
</body>
</html>
